<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun">
      <img src="./images/Sun.png" alt="Sun">
    </div>

    <!-- Mercury -->
    <div class="orbit mercury-orbit">
      <div class="planet-wrapper">
        <div class="planet mercury" data-name="Mercury">
          <img src="./images/Mercury.png" alt="Mercury">
        </div>
      </div>
    </div>

    <!-- Venus -->
    <div class="orbit venus-orbit">
      <div class="planet-wrapper">
        <div class="planet venus" data-name="Venus">
          <img src="./images/Venus.png" alt="Venus">
        </div>
      </div>
    </div>

    <!-- Earth + Moon -->
    <div class="orbit earth-orbit">
      <div class="planet-wrapper">
        <div class="planet earth" data-name="Earth">
          <img src="./images/Earth.png" alt="Earth">
          <div class="moon-orbit">
            <div class="planet moon" data-name="Moon">
              <img src="./images/Moon.png" alt="Moon">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mars -->
    <div class="orbit mars-orbit">
      <div class="planet-wrapper">
        <div class="planet mars" data-name="Mars">
          <img src="./images/Mars.png" alt="Mars">
        </div>
      </div>
    </div>

    <!-- Jupiter -->
    <div class="orbit jupiter-orbit">
      <div class="planet-wrapper">
        <div class="planet jupiter" data-name="Jupiter">
          <img src="./images/Jupiter.png" alt="Jupiter">
        </div>
      </div>
    </div>

    <!-- Saturn -->
    <div class="orbit saturn-orbit">
      <div class="planet-wrapper">
        <div class="planet saturn" data-name="Saturn">
          <img src="./images/Saturn.png" alt="Saturn">
        </div>
      </div>
    </div>

    <!-- Uranus -->
    <div class="orbit uranus-orbit">
      <div class="planet-wrapper">
        <div class="planet uranus" data-name="Uranus">
          <img src="./images/Uranus.png" alt="Uranus">
        </div>
      </div>
    </div>

    <!-- Neptune -->
    <div class="orbit neptune-orbit">
      <div class="planet-wrapper">
        <div class="planet neptune" data-name="Neptune">
          <img src="./images/Neptune.png" alt="Neptune">
        </div>
      </div>
    </div>

    <!-- Pluto -->
    <div class="orbit pluto-orbit">
      <div class="planet-wrapper">
        <div class="planet pluto" data-name="Pluto">
          <img src="./images/Pluto.png" alt="Pluto">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
