<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun">
      <img src="./images/Sun.png" alt="Sun">
    </div>

    <!-- Mercury -->
    <div class="orbit mercury-orbit">
      <div class="planet mercury">
        <img src="./images/Mercury.png" alt="Mercury">
      </div>
    </div>

    <!-- Venus -->
    <div class="orbit venus-orbit">
      <div class="planet venus">
        <img src="./images/Venus.png" alt="Venus">
      </div>
    </div>

    <!-- Earth + Moon -->
    <div class="orbit earth-orbit">
      <div class="planet earth">
        <img src="./images/Earth.png" alt="Earth">
        <!-- Moon orbit nested inside Earth -->
        <div class="moon-orbit">
          <div class="planet moon">
            <img src="./images/Moon.png" alt="Moon">
          </div>
        </div>
      </div>
    </div>

    <!-- Mars -->
    <div class="orbit mars-orbit">
      <div class="planet mars">
        <img src="./images/Mars.png" alt="Mars">
      </div>
    </div>

    <!-- Jupiter -->
    <div class="orbit jupiter-orbit">
      <div class="planet jupiter">
        <img src="./images/Jupiter.png" alt="Jupiter">
      </div>
    </div>

    <!-- Saturn -->
    <div class="orbit saturn-orbit">
      <div class="planet saturn">
        <img src="./images/Saturn.png" alt="Saturn">
      </div>
    </div>

    <!-- Uranus -->
    <div class="orbit uranus-orbit">
      <div class="planet uranus">
        <img src="./images/Uranus.png" alt="Uranus">
      </div>
    </div>

    <!-- Neptune -->
    <div class="orbit neptune-orbit">
      <div class="planet neptune">
        <img src="./images/Neptune.png" alt="Neptune">
      </div>
    </div>

    <!-- Pluto -->
    <div class="orbit pluto-orbit">
      <div class="planet pluto">
        <img src="./images/Pluto.png" alt="Pluto">
      </div>
    </div>
  </div>
</body>
</html>
